<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Origin Bonsai Group">
    <title>Feedback Form</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #f5f5f5;
            background-image: url(../../images/ff.jpg);
            background-size: cover;
        }
    </style>
    
    <link rel="stylesheet" href="../CSS/feedback-style.css">
    <link rel="stylesheet" href="../css/header-style.css">
</head>
<body>

    <header>
        <div class="header-content left">
            <img src="../../icons/header-icons/search.svg" alt="search icon">
        </div>
    
        <!--This div wraps the middle part of the header-->
        <div class="header-content middle">
            <ul>
                <!--The middle-links class is given so that transform can be applied to only the specified links and not the image-->
                <li class="middle-links"><a href="../../../22067800-SakchyamThapa/Code/index.html"">Home</a></li>
                <li class="middle-links"><a href="../../../22067759-RoshaniKarki/Product.html">Products</a></li>
                <li><a href="../../../22067800-SakchyamThapa/Code/index.html"><img src="../../logo/png/logo-white-removebg.png" alt="main logo" style="width: 150px; overflow: hidden;" id="logo-header"></a></li> <!--Inline css was used to override the external css for width-->
                <li class="middle-links"><a href="./feedPage.html"> Feed</a></li>
                <li class="middle-links"><a href="../../../22067759-RoshaniKarki/blog.html">Blog</a></li>
            </ul>
        </div>
    
    
        <!--This div wraps the right part of the header-->
        <div class="header-content  right">
            <img src="../../icons/header-icons/user.svg" alt="user icon">
            <img src="../../icons/header-icons/shopping-cart.svg" alt="shopping cart icon">
            <img src="../../icons/header-icons/menu.svg" alt="menu icon">
        </div>
    </header>

    <section>
        <div class="feedback-form">
            <h2>Feedback</h2>
            <form onsubmit="formValidate();" style="text-align: center;">
                <input type="text" id="name" name="Name" placeholder="Full Name">
                <br>

                <input type="email" id="email" name="email" placeholder="email">
                <br>    

                <textarea type="feild" id="comment" name="comment" placeholder="Tell us more" style="height: 200px;"></textarea>
                <br>
                
                <div class="feedback-type">
                    <div class="feedback-checkbox">
                        <input type="radio" id="complaint" name="feedBack-Type" value="complaint">
                        <label for="complaint">Complaint</label>
                    </div>

                    <div class="feedback-checkbox">
                        <input type="radio" id="suggestion" name="feedBack-Type" value="suggestion">
                        <label for="suggestion">Suggestion</label>
                    </div>

                    <div class="feedback-checkbox">
                        <input type="radio" id="other" name="feedBack-Type" value="other" checked="true">
                        <label for="other">Other</label>
                    </div>
                
                </div>

                <div class="rating">
                    <h4 style="margin-right: 20px;">Rate Us:</h4>
                    <button type="button" onclick="meh()"><img src="../../icons/rating-meh-filled.svg" alt="rating meh" id="mehRating"></button>
                    <button type="button" onclick="smile()"><img src="../../icons/rating-smile-filled.svg" alt="rating smile" id="smileRating"></button>
                    <button type = "button" onclick="happy()"><img src="../../icons/rating-happy-filled.svg" alt="rating happy" id="happyRating"></button>
                </div>

                <input type="submit" value="submit" class="submit-button" style="background-color: rgba(0,0,0,0.4);"></input>
                
            </form>
        </div>
    </section>

</body>

<script src="../JavaScript/feedbackPageScrpit.js"></script>
</html>
